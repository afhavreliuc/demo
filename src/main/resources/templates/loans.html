<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Împrumuturi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/books">Bibliotecă</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/books">Cărți</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loans">Împrumuturi</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h1 class="mb-4">Împrumuturi</h1>
    <h2 class="mb-3">Adaugă împrumut</h2>
    <form th:action="@{/loans}" th:object="${loan}" method="post" class="row g-3 mb-5">
        <div class="col-md-6">
            <label class="form-label">Carte</label>
            <select th:field="*{book}" class="form-select" required>
                <option th:each="book : ${availableBooks}" th:value="${book.id}" th:text="${book.title}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Data estimată returnare</label>
            <input type="date" th:field="*{estimatedReturnDate}" class="form-control" required/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Împrumută</button>
        </div>
    </form>

    <h2 class="mb-3">Toate împrumuturile</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Carte</th>
            <th>Data împrumut</th>
            <th>Data estimată returnare</th>
            <th>Data returnare</th>
            <th>Status</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan.book != null ? loan.book.title : 'N/A'}"></td>
            <td th:text="${loan.loanDate}"></td>
            <td th:text="${loan.estimatedReturnDate != null ? loan.estimatedReturnDate : '-'}"></td>
            <td th:text="${loan.returnDate != null ? loan.returnDate : '-'}"></td>
            <td>
                <span th:if="${loan.returnDate == null}" class="badge bg-success">Activ</span>
                <span th:if="${loan.returnDate != null}" class="badge bg-secondary">Returnat</span>
            </td>
            <td>
                <form th:if="${loan.returnDate == null}" th:action="@{/loans/return/{id}(id=${loan.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-warning btn-sm"
                        th:disabled="${loan.estimatedReturnDate != null and !#strings.isEmpty(loan.estimatedReturnDate) and #dates.parse(loan.estimatedReturnDate, 'yyyy-MM-dd').isAfter(#dates.createNow())}"
                        th:title="${loan.estimatedReturnDate != null and !#strings.isEmpty(loan.estimatedReturnDate) and #dates.parse(loan.estimatedReturnDate, 'yyyy-MM-dd').isAfter(#dates.createNow()) ? 'Nu poți returna înainte de data estimată' : ''}">
                        Returnează
                    </button>
                </form>
                <span th:if="${loan.returnDate == null and loan.estimatedReturnDate != null and !#strings.isEmpty(loan.estimatedReturnDate) and #dates.parse(loan.estimatedReturnDate, 'yyyy-MM-dd').isAfter(#dates.createNow())}" class="text-muted small">Nu poți returna înainte de data estimată</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
